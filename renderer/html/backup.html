<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кванто — Бэкап/Восстановление БД</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h2>БЭКАП / ВОССТАНОВЛЕНИЕ БД</h2>

    <div class="backup-actions">
      <button class="button" id="exportBtn">Экспорт БД</button>
      <button class="button" id="importBtn">Импорт БД</button>
    </div>
    <div class="message" id="message"></div>
    <div id="progress-container" class="hidden">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-text">0%</span>
    </div>
  </div>

  <script src="../js/backup.js"></script>
</body>
</html>
